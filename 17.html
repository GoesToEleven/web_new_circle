<!DOCTYPE html>
<title>CSS3</title>
<style>

    div {
        width: 150px;
        height: 150px;
        float: left;
        margin: 10px;
        background-color: yellow;
        border: 2px solid blue;
    }

    #box1 {
        transform:rotate(45deg);
    }

    #box2 {
        transform: scale(0.5);

    }

    #box3 {
        transform: skew(34deg);
    }

    #box4 {
        transform: translate(34px, 45px) scale(2);
    }

</style>

<div id="box1">

</div>

<div id="box2">

</div>

<div id="box3">

</div>

<div id="box4">

</div>
