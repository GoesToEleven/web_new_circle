<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Geolocation</title>
    <script>
        function locationAcquired(position) {
            console.log(position.coords.latitude + "," +
                    position.coords.longitude);
        }
        function locationError() {

        }

        window.addEventListener("load", function() {
            var btnLocate = document.querySelector("#btnLocate");
            btnLocate.addEventListener("click", function() {
                navigator.geolocation.watchPosition(locationAcquired,
                       locationError);
            });

        });




    </script>

</head>
<body>

<input type="button" value="Locate me" id="btnLocate">

</body>
</html>
